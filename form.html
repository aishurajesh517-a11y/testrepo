<html>
<body>
<center>
<h1>Application Form</h1>
</center>
<form>
<span style="margin-left:50px"></span>
<label for="name">FirstName:</label>
<input type="text" id="name">
<span style="margin-left:100px"></span>
<label for="name">LastName:</label>
<input type="text" id="name">
<br>
<br>
<span style="margin-left:50px"></span>
<label for="dob">Date of Birth:</label>
<input type="date" id="dob" name="dob">
<span style="margin-left:150px"></span>
<label for="age">Age:</label>
<input type="number" id="age" name="age">
<br>
<br>
<span style="margin-left:50px"></span>
<label for="gender">Gender:</label>
<select name="gender">
<option value="male">Male</option>
<option value="female">Female</option>
</select>
<span style="margin-left:50px"></span>
<label for="email">Email Address:</label>
<input type="email" id="email" name="email">
<br>
<br>
<label for="position">Position Available</label>
<input type="checkbox" id="jd" value="Junior Developer">Junior Developer
<input type="checkbox" id="jd" value="Mid level Developer">Mid level Developer
<input type="checkbox" id="jd" value="Senior Developer">Senior Developer
<br>
<br>
<label for="position">Programming Language:</label>
<input type="checkbox" id="jd" value="Java">Java
<input type="checkbox" id="jd" value="Javascript">Javascript
<input type="checkbox" id="jd" value="Python">Python
<br>
<br>
<label for="password">Password:</label>
<input type="password" id="password">
<label for="password">Confirm Password:</label>
<input type="password" id="password">
<br>
<br>
<input type="submit" value="submit">
<input type="reset" value="reset">
</form>
</body>
</html>
