<html>
<head>
    <title>Utility Electricity</title>
</head>
<body>
    <h1>Utility Electricity</h1>
    
    <label for="connection">Connection Type:</label>
    <select id="connection">
        <option value="Domestic">Domestic</option>
        <option value="Commercial">Commercial</option>
    </select><br><br>
    
    <label for="unit">Unit consumed:</label>
    <input type="number" id="unit"><br><br>
    
    <input type="button" value="Submit" onclick="electricity()">
    
    <h3>Result:</h3>
    <div id="changes"></div>

    <script>
        function electricity() {
            let input = document.getElementById("unit").value;
            let units = parseInt(input);
            let connectionType = document.getElementById("connection").value;
            let result = "";

            if (connectionType === "Domestic") {
                result = "Bill Amount: ₹" + (units * 5);
            } else if (connectionType === "Commercial") {
                result = "Bill Amount: ₹" + (units * 10);
            } else {
                result = "Invalid connection type";
            }

            document.getElementById("changes").innerHTML = result;
        }
    </script>
</body>
</html>
